<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2 id="greeting" class="greeting">Where is the closest Taco to me?</h2>

    <form id="form-container" class="form-container">
        <label for="street">Address: </label><input type="text" id="street" value="">
        <label for="city">City: </label><input type="text" id="city" value="">
        <button id="submit-btn">Tacos!</button>
    </form>

    <hr>

    <div class="taco-places">
        <h3 id="taco-place-header">Taco locaitons</h3>
        <ul id="taco-place-name">Tell us where you are and we will tell you where the closest taco is!</ul>

    </div>


    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
